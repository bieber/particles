<!DOCTYPE html>
<html>
	<head>
		<title>Particles</title>
	</head>
	<body>
		<canvas
			style="position: absolute; left: 0; top: 0;"
			id="canvas">
		</canvas>
		<p
			style="position: absolute; right: 0; bottom: 0; margin-right: 20px">
			Big particles are stationery, little ones move.
			<br>
			Brighter particles have higher charge, darker ones less.
			<br>
			Right click to change particle type.
			<br>
			Scroll to adjust particle charge.
			<br>
			Click to place a particle.
			<br>
			Space-bar to pause/unpause.
			<br>
			<a href="#" id="share_uri">Share current state.</a>
		</p>
		<script type="text/javascript" src="sim.js"></script>
		<script type="text/javascript" src="init.js"></script>
	</body>
</html>
